<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <!-- span : caixa genérica que vai manter o elemento em linha-->
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas">
          </h3>
          <!-- 7.1 Dando uma classe para os elementos "p" para poder recupero-los em JS-->
          <p class="incomeDisplay">R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="./assets/expense.svg" alt="Imagem de saidas">
          </h3>
          <p class="expenseDisplay">R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total">
          </h3>
          <p class="totalDisplay">R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <!-- Botao -->
        <a href="#" 
        onclick="Modal.open()"
        class="button new">+ Nova transação
      </a>

        <table id="data-table">
          <thead>
            <tr>
              <th class="description">Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section> 
    </main>
    <footer>
      <p>dev.finance$</p>
    </footer>
    <!-- Modal -->
    <!-- Quando o modal tiver a classe active, ele vai aparecer, senao nao-->
    <div class="modal-overlay">
      <div class="modal">
          <div id="form">
            <h2>Nova transação</h2>
            <!-- Chamada para o método submit no objeto Form que criamos-->
            <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <!-- A classe "sr-only" vai servir so pros screen-readers-->
                <label 
                  class="sr-only" 
                  for="description">Descrição
                </label>
                <input 
                  type="text" 
                  id="description" 
                  name="description"
                  placeholder="Descrição"
                />
                <div class="input-group">
                  <!-- A classe "sr-only" vai servir so pros screen-readers-->
                  <!-- step: défini o salto de um valor à outro, aqui à cada 0.01 -->
                  <label 
                    class="sr-only" 
                    for="amount">Valor
                  </label>
                  <input 
                    type="number" 
                    step="0.01"
                    id="amount" 
                    name="amount"
                    placeholder="0,00"
                  />
                  <!-- Aviso embaixo do input -->
                  <small class="help"> Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
              </div>
              <div class="input-group">
                <!-- A classe "sr-only" vai servir so pros screen-readers-->
                <label 
                  class="sr-only" 
                  for="date">Data</label>
                <input 
                  type="date" 
                  id="date" 
                  name="date"
                  placeholder="Data"
                />
                <div class="input-group actions">
                  <a 
                  onclick="Modal.close()"
                  href="#" 
                  class="button cancel">Cancelar
                  </a>
                  <button>Salvar</button>
                </div>
            </form>
          </div>
      </div>
    </div>  
    <!-- Todos os objetos possuem propriedades e funcionalidades -->
    <script src="./scripts.js"> 
     
    </script>
  </body>
</html>
